spring:
  cloud:
    function:
      definition: personEventListener
    stream:
      bindings:
        personEventListener-in-0:
          destination: persons.topic
          group: account-service-consumer
        persons-event-output:
          destination: persons.topic
  data:
    rest:
      basePath: /api
  application:
    name: account-service
  jpa:
    open-in-view: false
  flyway:
    enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
      probes:
        enabled: true

